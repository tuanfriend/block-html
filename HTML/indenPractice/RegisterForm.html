<!doctype html>
<html>

<head>
    <title>My Register Form</title>
</head>

<body>
    <h1>My Register Form</h1>

    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name">

    <br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name">
    <br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <br>
    <label for="PW_Confirm">PW Confirm:</label>
    <input type="password" id="PW_Confirm" name="PW_Confirm">
    <br>
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday">
    <br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="male">

    <label for="female">Female</label>
    <input type="radio" id="female" name="female">

    <label for="other">Other</label>
    <input type="radio" id="other" name="other">
    <br>
    <label for="description">A short description about yourself</label>
    <br>
    <textarea id="description" name="description"></textarea>

    <br>
    <label for="Favorite_language">Favorite Language</label>
    <select id="Favorite_language" name="Favorite_language">
        <option value="HTML">HTML</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
    </select>
    <br>

    <input type="submit" value="Submit">
</body>

</html>
